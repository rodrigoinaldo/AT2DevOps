<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
      
    <div class="login-box">
        <form>
            <div class="mb-3 text-center">
                <img src="img/gazinPNG.png" alt="Logo" class="logo">
            </div>
            <div class="mb-3 text-center">
                <legend>Cadastro Usuário</legend>
            </div>
            <div class="mb-2">
                <label for="nomeCompleto" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Ex: Pedro Augusto">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-2">
                <label for="nomeUsuario" class="form-label">Nome Usuário</label>
                <input type="text" class="form-control" id="nomeUsuario" placeholder="Ex: PedroAugusto123">
            </div>
            <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <div class="mb-2">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a Senha">
            </div>
            <div class="d-flex justify-content-between gap-3">
                <button type="button" class="btn btn-secondary btn-lg" onclick="goBack()">Voltar</button>
                <button type="submit" class="btn btn-primary btn-lg"><a href="login.html">Cadastrar-se</a></button>
            </div>
            <div class="register-link mt-3">
                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
            </div>
        </form>
    </div>

<script>
    function goBack() {
      window.history.back();
    }
</script>
</body>
</html>
