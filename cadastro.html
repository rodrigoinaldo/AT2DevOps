<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="d-flex vh-100">
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-lg-6 imagem rounded-5 m-0 p-0 d-none d-sm-block d-none d-lg-block">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 login rounded-5 m-0 p-0 d-flex justify-content-center align-items-center">
          <form class="custom-form-width">
            <div class="mb-3 text-center">
              <legend>Cadastro Usuário</legend>
            </div>
            <div class="mb-3">
              <label for="nomeCompleto" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nomeCompleto" placeholder="Ex: Pedro Augusto">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label for="nomeUsuario" class="form-label">Nome Usuário</label>
              <input type="text" class="form-control" id="nomeUsuario" placeholder="Ex: PedroAugusto123">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <div class="mb-3">
              <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a Senha">
            </div>
            <div class="d-flex justify-content-between gap-3">
              <button type="button" class="btn btn-secondary btn-lg" onclick="goBack()">Voltar</button>
              <button type="submit" class="btn btn-primary btn-lg">Cadastrar-se</button>
            </div>
          </form>
        </div>
      </div>
    </main>

<script>
    function goBack() {
      window.history.back();
    }
</script>
</body>
</html>
