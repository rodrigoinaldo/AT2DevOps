<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="d-flex vh-100">
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-md-6 imagem rounded-5 m-0 p-0 d-none d-sm-block">
        </div>
        <div class="col-md-6 col-sm-12 login rounded-5 m-0 p-0 d-flex justify-content-center align-items-center">
          <form class="w-75">
            <div class="mb-3">
              <legend class="text-center">Login</legend>
              <label for="exampleInputEmail1" class="form-label">Usuário</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <a href="recSenha.html">Esqueci Minha Senha</a>
            </div>
            <div class="mt-3 text-center">
              <p>Não tem conta? <a href="cadastro.html">Primeiro Acesso</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>

<script>
    function goBack() {
      window.location.href = 'login.html';
    }
</script>
</body>
</html>
